<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeros</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>Maior dos numeros</h1> <br>
        <h2>Digite seus numeros no campo abaixo. O segundo valor devera ser maior que o segundo valor.</h2>
        <form id="form">
            <input type="number" id="n1" required placeholder="Primeiro Valor" />
            <input type="number" id="n2" required placeholder="Segundo Valor" />
            <button id="enviar" type="submit">Enviar</button>
        </form>
        <p class="resp" id="resp"></p>
        <p class="error" id ="error"></p>

    </div>

    <script src="./main.js"></script>

</body>
</html>
